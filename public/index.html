<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="/css/styles.css" />
  <title>The Flipping Tile</title>
  <script type="module" src="js/index.js"></script>
</head>

<body>
  <div id="cards-container">
    <flipping-tile class="flipping-tile" frontimage="./images/1.png" frontalt="Octobus" borderstyle="1px solid #000">
      <span slot="text-display">Frontside displayed</span>
    </flipping-tile>
    <flipping-tile class="flipping-tile" backimage="./images/0.png" backalt="Questionmark" frontimage="./images/lnu-symbol.png" frontalt="lnu-logo" borderstyle="1px solid #000">
      <span slot="text-display">Frontside displayed</span>
    </flipping-tile>
    <flipping-tile class="flipping-tile" backimage="./images/1.png" backalt="Octobus" borderstyle="1px dotted #000">
      <span slot="text-display">Frontside displayed</span>
    </flipping-tile>
    <flipping-tile class="flipping-tile" borderstyle="1px dashed #000">
      <span slot="text-display">Frontside displayed</span>
    </flipping-tile>
    <flipping-tile class="flipping-tile" borderstyle="1px solid #000">
      <span slot="text-display">Frontside displayed</span>
    </flipping-tile>
    <flipping-tile class="flipping-tile" borderstyle="1px solid #000">
      <span slot="text-display">Frontside displayed</span>
    </flipping-tile>  
  </div>
</body>

</html>
